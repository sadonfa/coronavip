{% extends "layouts/base.html" %}

{% load static %}
{# Load the tag library #}

{% block title %} {{title}} {% endblock title %} 

{% block content %}



<div class="contact">

<div class="contact__info">
   

    <iframe
  style="border: 0"
  tabindex="0"
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6598.867884023722!2d-75.52292210467363!3d10.444546099988862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef6255da2d1eb5f%3A0xe14d456721a3d946!2sCl.%2067%20%232-48%2C%20Cartagena%2C%20Provincia%20de%20Cartagena%2C%20Bol%C3%ADvar!5e0!3m2!1ses!2sco!4v1607131312020!5m2!1ses!2sco"
  width="100%"
  height="250"
  frameborder="0"
  allowfullscreen="allowfullscreen"
  aria-hidden="false"
  class="info__ifram"
></iframe>    
<ul class="info__data">
    <li class="info__item"><i class="fa-solid fa-envelope info__ico"></i> info@coronavip.com.co</li>
    <li class="info__item"><i class="fa-solid fa-phone info__ico"></i> (+57) 301 5214 550</li>
</ul>     
</div>



<form method="post" action="{% url 'sendform' %}"  class="contact__form">
    {% csrf_token %}
    <h1> {{title}} </h1>
    <div class="form__cont">
    <label class="form__label" for="">Nombres y Apellidos </label>
    <input type="text" name="fullname"  class="form__input" />
    </div>
    <div class="form__cont">
    <label class="form__label">Correo</label>
    <input type="email" name="mail" class="form__input" />
    </div>
    <div class="form__cont">
    <label class="form__label">Observacion</label>
    <textarea name="info" class="form__textarea" ></textarea>
    </div>
    <input type="submit" value="Enviar" class="form__button"/>
</form>
</div>
{% endblock content %}
